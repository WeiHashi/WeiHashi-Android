    implementation fileTree(include: ['*.aar'], dir: 'libs')
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'
    implementation 'com.ms:banner-androidx:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
