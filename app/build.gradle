plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {

    compileSdkVersion 30

    buildFeatures {
        dataBinding = true
    }

    defaultConfig {
        applicationId "cn.devmeteor.weihashi"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"

        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi-v7a"
        }

    }

    signingConfigs{
        release{
            storeFile file("../meteor.jks")
            storePassword getEnv("WEIHASHI_ANDROID_KEY_PASS")
            keyAlias getEnv("WEIHASHI_ANDROID_KEY_ALIAS")
            keyPassword getEnv("WEIHASHI_ANDROID_KEY_PASS")
        }
    }

    buildTypes {
        debug{
            signingConfig signingConfigs.release
            buildConfigField "String", "QQ_APP_ID", "\"${getEnv("WEIHASHI_ANDROID_QQ_APP_ID")}\""
            buildConfigField "String", "WX_APP_ID", "\"${getEnv("WEIHASHI_ANDROID_WX_APP_ID")}\""
            buildConfigField "String", "WEIBO_APP_KEY", "\"${getEnv("WEIHASHI_ANDROID_WEIBO_APP_KEY")}\""
            buildConfigField "String", "BUGLY_APP_ID", "\"${getEnv("WEIHASHI_ANDROID_BUGLY_APP_ID")}\""
            buildConfigField "String", "STORE_ENC_KEY", "\"${getEnv("WEIHASHI_ANDROID_STORE_ENC_KEY")}\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "String", "QQ_APP_ID", "\"${getEnv("WEIHASHI_ANDROID_QQ_APP_ID")}\""
            buildConfigField "String", "WX_APP_ID", "\"${getEnv("WEIHASHI_ANDROID_WX_APP_ID")}\""
            buildConfigField "String", "WEIBO_APP_KEY", "\"${getEnv("WEIHASHI_ANDROID_WEIBO_APP_KEY")}\""
            buildConfigField "String", "BUGLY_APP_ID", "\"${getEnv("WEIHASHI_ANDROID_BUGLY_APP_ID")}\""
            buildConfigField "String", "STORE_ENC_KEY", "\"${getEnv("WEIHASHI_ANDROID_STORE_ENC_KEY")}\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        main {
            assets {
                srcDirs 'src/main/assets'
            }
        }
    }
}

